<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .user-message::before {clip-path: polygon(0 0, 0 100%, 100% 0);}
    .bot-message::before {clip-path: polygon(0 0, 100% 100%, 100% 0);}
  </style>
</head>

<body class="bg-[#eae8ff]">
  <section id="chatbot">
    <div class="container flex flex-col items-center justify-center min-h-screen">
      <div class="chat-window border border-gray-300 rounded-lg p-4 max-w-md mx-auto w-[300px]">
        <div id="chat-messages" class="mb-4 h-80 overflow-y-auto overflow-y-auto">
          <div id="response"></div>
        </div>
        <div class="flex w-[100%] gap-2">
          <input tabindex="0" type="text" id="userMessage" placeholder="Â¿En que podemos ayudarte?" class="border border-gray-300 rounded p-2 size-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent placeholder:text-xs" />
          <button tabindex="0" onclick="sendMessage()" class="bg-orange-500 text-white px-2 py-2 rounded-lg w-[20%] hover:bg-orange-300 focus:ring-2 transition focus:ring-orange-500 focus:ring-opacity-50 flex items-center justify-center text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
          </button>
        </div>
      </div>
  </section>

  <script src="app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
</body>

</html>
